{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block main_content %}
  <h3>Forgot password</h3>
  <form method="post" class="my-class">
    {% csrf_token %}
    <div class="col-sm-2">
        {{ form|crispy}}
    </div>
    <button type="submit">Submit</button>
  </form>
{% endblock %}
