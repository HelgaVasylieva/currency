{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block main_content %}
  <h2>Change Password</h2>
    <form method="post" class="my-class">>
        {% csrf_token %}
        <div class="col-sm-2">
            {{ form|crispy}}
        </div>
        <a href="{% url 'index' %}" class="btn btn-link">Back</a>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
