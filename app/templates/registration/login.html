{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}Login{% endblock title %}

{% block main_content %}
    User Login
    <p>Please, use the following form to log-in. If you don't have an account <a href="{% url "accounts:signup" %}">register here</a></p>
    <form method="post" class="my-class">
        {% csrf_token %}
        <div class="col-sm-2">
            {{ form|crispy}}
        </div>


        <button style="padding: 7px 130px" type="submit">Send</button>
    </form>
{% endblock main_content %}
