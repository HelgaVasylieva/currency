{% extends 'base.html' %}

{% block main_content %}


    <table class="center">
        <caption>Contact Table</caption>
        <tr>
            <th>ID</th>
            <th>Email_from</th>
            <th>Email_to</th>
            <th>Subject</th>
            <td><a href="{% url 'currency:contactus_create' %}">Create new contact us</a>
        </tr>
            {% for contact in contactus_list %}
                <tr>
                    <td>{{ contact.id }}</td>
                    <td>{{ contact.email_from }}</td>
                    <td>{{ contact.email_to }}</td>
                    <td>{{ contact.subject }}</td>
                </tr>
            {% endfor %}
    </table>
{% endblock main_content %}
