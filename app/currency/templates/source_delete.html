{% block title %}Source DELETE{% endblock title %}

{% block main_content %}
    <h1>Source Delete</h1>

    <p>Delete object with id {{ object.id }}?</p>
    <form method="post">
        {% csrf_token %}
        <button style="padding: 7px 100px" type="submit">Delete</button>
    </form>
{% endblock main_content %}
