
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        html {
            font-family: "Audiowide", sans-serif;
        }
        table.center {
            margin-left: auto;
            margin-right: auto;
        }
        table {
            border-collapse: collapse;
            border: 3px solid rgb(200,200,200);
            letter-spacing: 2px;
            font-size: 1rem;
        }

        td, th {
            border: 2px solid rgb(190,190,190);
            padding: 10px 20px;
        }

        th {
            background-color: #5b80b2;
        }

        td {
            text-align: center;
        }

        tr:nth-child(even) td {
            background-color: rgb(250,250,250);
        }

        tr:nth-child(odd) td {
            background-color: rgb(200,200,200);
        }

        caption {
            padding: 16px;
            background-color: #5b80b2;
            font-family: "Audiowide", sans-serif;
            font-size: 24px;
            letter-spacing: 4px
        }
        button {
            background-color: #5b80b2;
            border-radius: 100px;
            color: black;
            cursor: pointer;
            display: inline-block;
            font-family: "Audiowide", sans-serif;
            padding: 7px 20px;
            text-align: center;
            text-decoration: none;
            transition: all 250ms;
            border: 0;
            font-size: 16px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;

        }


        

        a:link, a:visited {
            background-color: #5b80b2;
            border-radius: 100px;
            color: black;
            cursor: pointer;
            display: inline-block;
            font-family: "Audiowide", sans-serif;
            padding: 7px 20px;
            text-align: center;
            text-decoration: none;
            transition: all 250ms;
            border: 0;
            font-size: 16px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;

        }

    </style>


</head>
<body>

{% include 'parts/navbar.html' %}


{% block main_content %}
{% endblock main_content %}
</body>
</html>
