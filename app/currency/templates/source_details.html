{% extends 'base.html' %}

{% block title %}Source DETAILS{% endblock title %}

{% block main_content %}
    <table class="table table-dark table-striped table-bordered border-primary">
    <caption>SOURCE DETAILS</caption>
    <tr>
        <td>ID:</td>
        <td>Source_url:</td>
        <td>Name:</td>
    </tr>

        <tr>
            <td>{{ object.id }}</td>
            <td>{{ object.source_url}}</td>
            <td>
                {% if object.logo %}
                    <img src="{{object.logo.url }}" height="50" width="150">
                {% endif %}
            </td>
        </tr>
    </table>

{% endblock main_content %}
