{% extends 'base.html' %}

{% block main_content %}


    <table class="center">

        <caption>CURRENCY TABLE</caption>
        <tr>
            <th>ID</th>
            <th>Sale</th>
            <th>Buy</th>
            <th>Source</th>
            <td><a href="/rate/create/">Create new rate</a> </td>

        </tr>
            {% for rate in rate_list %}
                <tr>
                    <td>{{ rate.id }}</td>
                    <td>{{ rate.sale }}</td>
                    <td>{{ rate.buy }}</td>
                    <td>{{ rate.source }}</td>
                    <td>
                        <a href="/rate/details/{{ rate.id }}/">view details</a>
                        <a href="/rate/update/{{ rate.id }}/">edit</a>
                        <a href="/rate/delete/{{ rate.id }}/">delete</a>
                    </td>
                </tr>
            {% endfor %}
    </table>
{% endblock main_content %}
