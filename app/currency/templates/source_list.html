{% extends 'base.html' %}


{% block main_content %}
    <table class="table table-dark table-striped table-bordered border-primary">
     <caption>SOURCE TABLE</caption>
        <tr>
            <th>ID</th>
            <th>Source_url</th>
            <th>Name</th>

            <td><a href="{% url 'currency:source_create' %}" class="btn btn-link">Create new source</a> </td>

        </tr>
            {% for source in source_list %}
                <tr>
                    <td>{{ source.id }}</td>
                    <td>{{ source.source_url }}</td>
                    <td>
                        {% if source.logo %}
                            <img src="{{source.logo.url }}" height="50" width="150">
                        {% endif %}
                    </td>

                    <td>
                         <a href="{% url 'currency:source_details' source.id %}" class="btn btn-link">view details</a>
                        <a href="{% url 'currency:source_update' source.id %}" class="btn btn-link">edit</a>
                        <a href="{% url 'currency:source_delete' source.id %}" class="btn btn-link">delete</a>
                    </td>
                </tr>
            {% endfor %}
    </table>

{% endblock main_content %}
